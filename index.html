<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Interactive Building Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="map-container">
        <div class="building-map">
            <div class="image-wrapper">
                <img src="Main screen front.png" alt="Building Map" class="building-image" id="main-image">

                <!-- Back/Home button (hidden by default) -->
                <div class="back-button" id="back-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </div>

                <!-- Card 1 - Invisible clickable zone (Switches to Front card 1) -->
            <div class="info-card image-switch-card" data-location="card1" data-switch-image="Front card 1.png" style="top: 5.5%; left: 17%; width: 11.5%; height: 29%;">
                <div class="card-header"></div>
            </div>

                <!-- Card 1 - Invisible clickable zone (Switches to Front card 1) -->
                <div class="info-card image-switch-card" data-location="card2" data-switch-image="Front card 2.png" style="top: 5.5%; left: 31%; width: 11.5%; height: 29%;">
                    <div class="card-header"></div>
                </div>

           <!-- Card 1 - Invisible clickable zone (Switches to Front card 1) -->
           <div class="info-card image-switch-card" data-location="card3" data-switch-image="Front card 3.png" style="top: 5.5%; left: 44%; width: 11.5%; height: 29%;">
            <div class="card-header"></div>
        </div>

                  <!-- Card 1 - Invisible clickable zone (Switches to Front card 1) -->
                  <div class="info-card image-switch-card" data-location="card4" data-switch-image="Front card 4.png" style="top: 5.5%; left: 58%; width: 11.5%; height: 29%;">
                    <div class="card-header"></div>
                </div>
            
                                  <!-- Card 1 - Invisible clickable zone (Switches to Front card 1) -->
                                  <div class="info-card image-switch-card" data-location="card5" data-switch-image="Front card 5.png" style="top: 5.5%; left: 71%; width: 11.5%; height: 29%;">
                                    <div class="card-header"></div>
                                </div>
                        
        


            <!-- Card 8 - Bottom clickable zone (Switches to Main screen back) -->
            <div class="info-card image-switch-card" data-location="card8" data-switch-image="Main screen back.png" style="top: 85%; left: 48.5%; width: 3%; height: 1;">
                <div class="card-header"></div>
            </div>

            <!-- Front Card 1 Return - Clickable zone (only visible on Front card 1.png) -->
            <div class="info-card image-switch-card" data-location="front-card1-return" data-switch-image="Main screen front.png" data-visible-on="Front card 1.png" style="top: 36%; left: 53%; width:2.5%; height: 7%; display: none;">
                <div class="card-header"></div>
            </div>5
    <script src="script.js"></script>
</body>
</html>
